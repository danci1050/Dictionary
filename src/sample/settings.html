<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="translator.css">
</head>
<body>
    <div class="container mt-5">
    
  
        <!-- Toggle Button -->
        <label 
          for="toogleA"
          class="flex items-center cursor-pointer"
        >
          <!-- toggle -->
          <div class="relative">
            <!-- input -->
            <input id="toogleA" type="checkbox" class="hidden" />
            <!-- line -->
            <div
              class="toggle__line w-10 h-4 bg-gray-400  rounded-full shadow-inner"
            ></div>
            <!-- dot -->
            <div
              class="toggle__dot absolute w-6 h-6 bg-white rounded-toggle shadow inset-y-0 left-0"
            ></div>
          </div>
          <!-- label -->
          <div class="ml-3 text-gray-700 font-medium unselecteble">
            Add new word to dictionary
          </div>
        </label>
        
     
    </div>
</body>
<script src="settings.js"></script>
<script src="firebug-lite-compressed.js"></script>
</html>
